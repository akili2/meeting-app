{% extends "base.html" %}

{% block content %}
<div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">{{ meeting.title }}</h1>
    <div class="flex flex-col md:flex-row gap-4">
        <div class="flex-1 bg-gray-200 rounded-lg p-4">
            <div id="video-container" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <!-- Videos will appear here -->
            </div>
        </div>
        <div class="w-full md:w-64 bg-white rounded-lg p-4 shadow">
            <h2 class="font-bold mb-2">Participants (<span id="participant-count">1</span>)</h2>
            <ul id="participant-list" class="space-y-2">
                <li>{{ user.username }} (You)</li>
            </ul>
        </div>
    </div>
    <div class="mt-4 flex justify-center space-x-4">
        <button id="toggle-video" class="bg-blue-600 text-white p-2 rounded-full">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z" />
            </svg>
        </button>
        <button id="toggle-audio" class="bg-blue-600 text-white p-2 rounded-full">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z" />
            </svg>
        </button>
        <button id="leave-meeting" class="bg-red-600 text-white p-2 rounded-full">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
            </svg>
        </button>
    </div>
</div>

<script>
    const meetingId = "{{ meeting.id }}";
    const username = "{{ user.username }}";
</script>
<script src="/static/scripts/webrtc.js"></script>
{% endblock %}
