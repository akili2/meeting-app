{% extends "base.html" %}

{% block content %}
<div class="min-h-screen flex items-center justify-center">
    <div class="text-center">
        <h1 class="text-4xl font-bold text-blue-600 mb-6">Welcome to MeetingApp</h1>
        <p class="text-xl mb-8">Simple, secure video meetings for everyone</p>
        
        <div class="flex justify-center space-x-4">
            {% if current_user.is_authenticated %}
                <a href="{{ url_for('dashboard') }}" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg">
                    Go to Dashboard
                </a>
            {% else %}
                <a href="{{ url_for('login') }}" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg">
                    Login
                </a>
                <a href="{{ url_for('register') }}" class="bg-gray-800 hover:bg-gray-900 text-white font-bold py-3 px-6 rounded-lg">
                    Register
                </a>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
